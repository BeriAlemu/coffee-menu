<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>coffe menu</title>
</head>
<body>
   <div class="main-container">
        <div class="container">
            <nav class="navigation">
                <div class="logo"><img src="logo.png" alt="" class="logo-pic"></div>
                <div class="right-nav">
                    <input type="text" class="search">
                    <div class="search-bar"><img src="search.png" alt="" class="img1"></div>
                    <div class="menu"><img src="menu.png" alt="" class="img2"></div>
                </div>
            </nav>
            <div class="hero">
                <div class="left-box">
                    <h1 class="header">Mochaccino</h1>
                    <h1 class="header2">dalgona</h1>
                    <h2 class="second-header">Lorem ipsum dolor sit amet 
                        consectetur adipisicing elit. Fuga exercitationem molestias 
                        tempore repellendus, tempora quo hic amet sit quisquam excepturi, 
                        ullam, magni alias blanditiis quas? Ea, labore? Exercitationem,
                         molestiae saepe.
                    </h2>
                    <div class="more">
                        <h3 class="price">price: $20.5 </h3>
                        <h3 class="recipie">know recipe </h3>
                    </div>
                    <button class="button">add to order</button>
                </div>
                <div class="right-box">
                    <img src="cups-removebg-preview (1).png" alt="" class="main-pic">
                </div>
            </div>
        </div>
   </div>
